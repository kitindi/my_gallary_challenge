<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>
    <link rel="icon" href="devchallenges.png" />
    <link rel="shortcut icon" type="image/x-icon"href="https://devchallenges.io/"/>
    <link rel="stylesheet" href="./assests/css/styles.css">
    <title>My Gallery | Devchallenges</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img src="./assests/img/profilePhoto.png" alt="">
        </div>
        <div class="card__content">
          <p class="name">Rodney Cotton</p>
          <p class="location">Helsinki, Finland</p>
        </div>
        <div class="card__data">
          <div>
            <p class="data">100</p>
            <p class="status">Posts</p>
          </div>
          <div>
            <p class="data">2,242</p>
            <p class="status">Follower</p>
          </div>
          <div>
            <p class="data">1,432</p>
            <p class="status">Following</p>
          </div>
        </div>
      </div>
      <!-- end of card section -->
      <div class="gallery">
        <div class="box img-1"><img src="./assests/img/photo1.png" alt=""></div>
        <div class="box img-2"><img src="./assests/img/photo2.png" alt=""></div>
        <div class="box img-3"><img src="./assests/img/photo3.png" alt=""></div>
        <div class="box img-4"><img src="./assests/img/photo4.png" alt=""></div>
        <div class="box img-5"><img src="./assests/img/photo5.png" alt=""></div>
        <div class="box img-6"><img src="./assests/img/photo6.png" alt=""></div>
      </div>
      <div class="footer">
        <p>Developed by Abdulaziz Sadi | Devchallenges</p>
      </div>
    </div>
    
  </body>
</html>
